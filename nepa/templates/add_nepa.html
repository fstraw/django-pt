{% extends "base.html" %}
{% block content %}
<h1>Edit Nepa</h1>
	<form method="POST">
	{% csrf_token %}
	{% for field in nepa_form %}
	{{ form.non_field_errors }}
		<div class="row">
			<div class="col-md-2">
				{{ field.errors }}
				<label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
			</div>			
			<div class="col-md-4">
    			{{ field }}
			</div>
		</div>
	{% endfor %}
	<button type="submit" class="save btn btn-primary">Save</button>	
	</form>
{% endblock %}
