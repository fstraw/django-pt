<html>
	<head>
	<title>EPEI Project Tracking</title>
	</head>
	<body>
		<h1>EPEI Project Tracking</h1>
		<form method="POST">
			<input name="project_text" id="id_search" placeholder="Search for project" />
			{% csrf_token %}
		</form>
		<form action="/add">
			<button type="submit" id="id_add">Add Project </button>
		</form>
		<table id="id_project_table">
			<tr>
				<td>EP Project ID</td>				
				<td>Project Manager</td>
				<td>Air</td>
				<td>Noise</td>
				<td>Ecology</td>
				<td>Archaeology</td>
				<td>History</td>
			{% for project in project_list %}
			</tr>
				<td> {{ project.epid }} </td>
				<td>  </td>
				<td> {{ project.air }} </td>
				<td> {{ project.noise }} </td>
				<td> {{ project.ecology }} </td>
				<td> {{ project.archaeology }} </td>
				<td> {{ project.history }} </td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
